<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

		<label for="name">Name</label>
		<input type="text" id="name" name="name" required><br>

		<label for="email">Email</label>
		<input type="email" id="email" name="email" required><br>

		<label for="gender">Gender</label>
		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender_f" name="gender" required><br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="1">Apple</option>
			<option value="2">Asus</option>
			<option value="3">HP</option>	
		</select><br>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" required><br>

		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required><br>

		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio"><br>

		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
